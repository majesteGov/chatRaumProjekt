<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tisch.css" />
    <title>Tisch</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>CHAT-RAUM</h1>
        </header>

        <main class="join-main">
            <form action="chat.html">
                <div class="form">
                    <input type="text" name="username" id="username" placeholder="Benutzername eingeben ..." required />
                </div>

                <div class="form">
                    <select name="room" id="room">
                        <option disabled value="Raum auswählen">Raum auswählen</option>
                        <option value="Java">Java</option>
                        <option value="Mathe">Mathe</option>
                        <option value="Datenbank">Datenbank</option>
                        <option value="TFA">TFA</option>
                        <option value="Sicherheit">Sicherheit</option>
                        <option value="Controlling">Controlling</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Übungsraum">Übungsraum</option>
                    </select>
                </div>
                <button type="submit" class="item1">Raum beitreten</button>
            </form>
        </main>
    </div>
</body>

</html>
